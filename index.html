<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Remind Me!</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="heading">
        <h1>Use this website and never forget anything again</h1>
        <h2>*well, you might do, but it won't be due to not being reminded &#128513;</h2>
    </div>
    <div id="middle">
        <form>
            <label for="reminder"> What do you want to be reminded of? </label> 
            <input type="text"name="reminder" placeholder="I want to be reminded of..."><br>
            <label for="date"> When do you want to be reminded? </label>
            <input type="datetime-local"name="whenToRemind">
            <button id="remindMe" name="reminder" type="submit">Remind me!</button>
        </form>
        <br>
    </div>
    <div id="bottom">
        <table>
            <tr>
                <th>Task Number</th>
                <th>Task Description</th>
                <th>Due Date</th>
            </tr>
            <tr>
                <td>1</td>
                <td>example</td>
                <td> 12/11/2020 12:00</td>
                <td><button name="modify" type="submit">modify</button></td>
                <td><button name="delete" type="submit">delete</button></td>
            </tr>
        </table>
    </div>
    <div id="pic">
        <!-- in future this should be an animation of a man holding up but then slowly being crushed
        under the weigh of his tasks -->
        <img src="docs/forgetful_man.jpg" alt="so many tasks!!!"
    </div>
</body>
</html>
