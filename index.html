<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container">
        <header> 
            <div class="row  generalText">
               <div class="col-12">
                   <h1>Remind Me!</h1>
                </div> 
                <div class="col-12">
                    <h2>Use this website and never forget anything again</h2>
                </div>
                <div class="col-12">
                    <h6>*well, you might do, but it won't be due to not being reminded</h6>
                </div>
            </div>
        </header>
        <div class="row generalContent">
            <form class="form-inline">
                <div class="form-group md-6 center-block">
                    <input id="reminder" class="form-control" type="text"name="reminder" 
                    placeholder="What do you want to be reminded of? ">
                </div>
                <div class="form-group md-4 center-block">
                    <input id="date" class="form-control" type="datetime-local"name="whenToRemind">
                </div>
                <button id="remindMe" name="reminder" type="submit">Remind me!</button>
            </form>
        </div>
            <div class="row generalText">
                <div class="col-12">

                </div>
            </div>
        <div class="row generalContent">
            <div class="col-md-4">example</div>
            <div class="col-md-3"> 12/11/2020 12:00</div>
            <div class="col-md-3"><button name="modify" type="submit">modify</button></div>

        </div>
</div>
