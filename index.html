<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Remind Me!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <header> 
            <div class="row  generalText">
               <div class="col-12">
                   <h1>Remind Me!</h1>
                </div> 
                <div class="col-12">
                    <h2>Use this website and never forget anything again</h2>
                </div>
                <div class="col-12">
                    <h6>*well, you might do, but it won't be due to not being reminded</h6>
                </div>
            </div>
        </header>
        <div class="row generalContent">
            <form>
                <div class="form-row">
                    <div class="col-md-6">    
                        <label for="reminder" class="sr-only">remind me</label>
                        <input id="reminder" class="form-control" type="text"name="reminder" 
                        placeholder="What do you want to be reminded of? ">
                    </div>
                    <div class="col-md-3">
                        <label for="dateToRemind" class="sr-only">date</label>
                        <input id="dateToRemind" class="form-control" type="datetime-local"name="whenToRemind">
                    </div>
                    <div class="col-md-3">
                        <button id="remindMe" class="btn btn-secondary" 
                        name="reminder" type="submit">Remind me!</button>
                    </div>
                </div>
            </form>
        </div>
            <div class="row generalText">
                <div class="col-12">
                    <p>You have 0 tasks, 0 due within the next 24hrs and 0 overdue </p>
                </div>
            </div>
        <div class="row generalContent">
            <div class="col-md-4 col-12">example</div>
            <div class="col-md-3 col-12"> 12/11/2020 12:00</div>
            <div class="col-md-3 col-12"><button name="modify" type="submit">modify</button></div>
            <div class="col-md-2 col-12"><button name="delete" type="submit">delete</button></div>
        </div>
        <footer>
            <div class="row generalText">
                <div class="col-12">
                    We hope you enjoy this website
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
