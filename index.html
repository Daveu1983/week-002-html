<head>

            <div class="row">

                   <h1>Remind Me!</h1>
                </div>

                    <h2>Use this website and never forget anything again</h2>
                </div>
                <div class="col-12">

        </header>
            <form class="form-row">

                    <input id="reminder" class="form-control" type="text"name="reminder" placeholder="What do you want to be reminded of? ">
                </div>
                <div class="col-3">
                    <input id="date" class="form-control" type="datetime-local"name="whenToRemind">
                </div>
                <div class="col-2">                
                    <button id="remindMe" name="reminder" type="submit">Remind me!</button>
                </div>
            </form>
            <div class="row">

            </div>

</div>
